<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书添加面板工具栏组件</title>
    <style>
        :root {
            /* 颜色变量 */
            --text-primary: rgb(31, 35, 41);
            --bg-surface: rgb(255, 255, 255);
            --border-default: rgb(222, 224, 227);

            /* 字体 */
            --font-family: LarkHackSafariFont, LarkEmojiFont, LarkChineseQuote, -apple-system, "system-ui", "Helvetica Neue", Tahoma, "PingFang SC", "Microsoft Yahei", Arial, "Hiragino Sans GB", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: var(--font-family);
            background-color: #f5f5f5;
            color: var(--text-primary);
        }

        /* 主容器样式 */
        .overlay-container {
            position: fixed;
            z-index: 79;
            /* 为了演示效果，调整位置到可见区域 */
            right: 50px;
            top: 180px;
            width: 28px;
            height: 26px;
            background: transparent;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 400;
            text-align: start;
            opacity: 1;
            transition: left 0.04s cubic-bezier(0.34, 0.69, 0.1, 1),
                       top 0.2s cubic-bezier(0.34, 0.69, 0.1, 1),
                       right 0.04s cubic-bezier(0.34, 0.69, 0.1, 1),
                       bottom 0.2s cubic-bezier(0.34, 0.69, 0.1, 1),
                       max-height 0.2s cubic-bezier(0.34, 0.69, 0.1, 1),
                       width 0.2s cubic-bezier(0.34, 0.69, 0.1, 1),
                       height 0.2s cubic-bezier(0.34, 0.69, 0.1, 1);
        }

        .menu-trigger.text-menu-trigger {
            display: block;
            width: 28px;
            height: 26px;
            max-width: 59px;
            background: transparent;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 400;
            text-align: start;
            opacity: 1;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .hover-drag-icon-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 26px;
            padding: 1px;
            border: 1px solid var(--border-default);
            border-radius: 6px;
            background: var(--bg-surface);
            background-color: var(--bg-surface);
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 400;
            text-align: start;
            opacity: 1;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .hover-block-type-icon-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            background: transparent;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 400;
            text-align: start;
            opacity: 1;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .universe-icon.menu_ud_icon.add_panel_icon {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 22px;
            height: 22px;
            background: transparent;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 14px;
            font-weight: 400;
            line-height: 22px;
            text-align: center;
            opacity: 1;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .universe-icon.menu_ud_icon.add_panel_icon svg {
            display: block;
            width: 14px;
            height: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            line-height: 14px;
            text-align: center;
            opacity: 1;
            transition: all 0.2s ease;
            overflow: hidden;
            cursor: grab;
        }

        /* 悬浮效果 */
        .hover-drag-icon-wrapper:hover {
            border-color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-trigger:active {
            cursor: grabbing;
        }

        /* 演示页面样式 */
        .demo-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .demo-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .demo-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .demo-note {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        .comparison-section {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .comparison-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .comparison-item {
            text-align: center;
            padding: 16px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
        }

        .comparison-item h4 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: var(--text-primary);
        }

        .comparison-item p {
            margin: 8px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">飞书添加面板工具栏组件演示</h1>
        <p class="demo-description">
            这是一个一比一复刻的飞书编辑器添加面板工具栏组件，包含单个添加图标。
            与拖拽工具栏相比，这个组件更简洁，专门用于添加新的内容块。
            组件位于页面右上角稍下方的位置。
        </p>

        <div class="comparison-section">
            <h3 class="comparison-title">与拖拽工具栏的对比</h3>
            <div class="comparison-grid">
                <div class="comparison-item">
                    <h4>拖拽工具栏</h4>
                    <p>尺寸: 42x26px</p>
                    <p>图标: 文本 + 拖拽</p>
                    <p>功能: 拖拽重排</p>
                </div>
                <div class="comparison-item">
                    <h4>添加面板工具栏</h4>
                    <p>尺寸: 28x26px</p>
                    <p>图标: 添加按钮</p>
                    <p>功能: 添加内容块</p>
                </div>
            </div>
        </div>

        <div class="demo-note">
            <strong>组件特性：</strong>
            <ul>
                <li>更紧凑的尺寸设计（28px宽）</li>
                <li>单一添加图标，功能明确</li>
                <li>相同的悬浮交互效果</li>
                <li>统一的视觉风格和过渡动画</li>
                <li>与拖拽工具栏配套使用</li>
            </ul>
        </div>
    </div>

    <!-- 添加面板工具栏组件 -->
    <div class="overlay-container overlay-transition">
        <div class="menu-trigger text-menu-trigger">
            <div class="hover-drag-icon-wrapper">
                <div class="hover-block-type-icon-container">
                    <span class="universe-icon menu_ud_icon add_panel_icon">
                        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-icon="AddOutlined">
                            <path d="M12 2a1 1 0 0 0-1 1v8H3a1 1 0 1 0 0 2h8v8a1 1 0 1 0 2 0v-8h8a1 1 0 1 0 0-2h-8V3a1 1 0 0 0-1-1Z" fill="currentColor"></path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
