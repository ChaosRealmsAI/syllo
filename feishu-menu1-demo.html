    <meta charset="UTF-8">

    <title>飞书多列编辑器组件复刻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: LarkHackSafariFont, LarkEmojiFont, LarkChineseQuote, -apple-system, "system-ui", "Helvetica Neue", Tahoma, "PingFang SC", "Microsoft Yahei", Arial, "Hiragino Sans GB", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            color: rgb(31, 35, 41);
            background: #fff;
            padding: 40px;
        }

        /* 主容器 */
        .render-unit-wrapper.grid-render-unit {
            display: flex;
            align-items: flex-start;
            gap: 0;
        }

        /* 列块 */
        .block.docx-grid_column-block {
            flex-grow: 0;
            flex-shrink: 0;
            position: relative;
        }

        /* 列内容包装 */
        .grid-column-block {
            position: relative;
        }

        /* 有序列表包装 */
        .list-wrapper.ordered-list {
            margin: 0 -2px;
            padding: 0 2px;
        }

        /* 列表项 */
        .list.list-align- {
            display: flex;
            align-items: baseline;
            margin: 0 -2px;
            padding: 0 2px;
            line-height: 28.8px;
            position: relative;
        }

        /* 序号按钮 */
        .ud__button.order {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 20px;
            min-width: 18px;
            margin: 0 6px 0 0;
            padding: 0 2px;
            border: none;
            border-radius: 2px;
            background: transparent;
            color: rgb(20, 86, 240);
            font-family: "Helvetica Neue", Consolas;
            font-size: 16px;
            font-weight: 400;
            line-height: 26px;
            text-align: center;
            cursor: pointer;
            flex: 0 0 auto;
            transition: color 0.1s ease-in, background-color 0.1s ease-in;
        }

        .ud__button.order:hover {
            background-color: rgba(20, 86, 240, 0.08);
        }

        /* 列表内容 */
        .list-content {
            flex: 1 1 0px;
            min-width: 1px;
            display: flex;
            flex-direction: column;
        }

        /* 文本编辑区 */
        .zone-container.text-editor {
            min-height: 26px;
            margin: 0 0 0 -2px;
            padding: 0 0 0 2px;
            line-height: 26px;
            outline: none;
        }

        .zone-container.text-editor:focus {
            outline: none;
        }

        /* 文本行 */
        .ace-line {
            display: block;
            line-height: 26px;
        }

        /* 子列表 */
        .list-children {
            padding-left: 18px;
            margin-left: 7px;
        }

        /* 折叠按钮容器 */
        .fold-wrapper {
            position: absolute;
            z-index: 50;
        }

        .fold-handler-wrapper {
            position: relative;
        }

        .fold-handler {
            position: absolute;
            top: 5px;
            left: -20px;
            width: 16px;
            height: 16px;
            border-radius: 2px;
            cursor: pointer;
        }

        .fold-handler:hover {
            background-color: rgba(0, 0, 0, 0.06);
        }

        .svg-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        /* 列百分比标签 */
        .grid-column-percent {
            position: absolute;
            top: -2px;
            right: -2px;
            z-index: 1;
            padding: 0 4px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 12px;
            line-height: 18px;
            font-weight: 400;
        }

        /* 列间隔 */
        .column-gap {
            width: 36px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .column-gap-inner {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 0;
        }

        .circle {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .circle-dot {
            display: block;
        }

        .add-column {
            display: none;
            cursor: pointer;
        }

        .column-gap:hover .circle-dot {
            display: none;
        }

        .column-gap:hover .add-column {
            display: block;
        }

        .column-gap.disabled .add-column {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* 拖拽热区 */
        .dragger-hot-spots {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            cursor: col-resize;
        }

        .dragger-hot-spots.editable-cursor {
            cursor: col-resize;
        }

        .dragger {
            width: 100%;
            height: 100%;
        }

        .dragger-hot-spots:hover {
            background-color: rgba(51, 112, 255, 0.2);
        }

        /* 标题块 */
        .heading-block {
            position: relative;
        }

        .heading.heading-h3 {
            display: flex;
            align-items: baseline;
            font-size: 16px;
            font-weight: 600;
            line-height: 28.8px;
        }

        .heading-content {
            flex: 1 1 0px;
            max-width: 100%;
        }
    </style>
</head>

        // 折叠功能
        document.querySelectorAll('.fold-handler').forEach(handler => {
            handler.addEventListener('click', function(e) {
                e.stopPropagation();
                const wrapper = this.closest('.fold-wrapper');
                const svg = this.querySelector('svg');

                // 旋转折叠图标
                if (svg.style.transform === 'rotate(-90deg)') {
                    svg.style.transform = 'rotate(0deg)';
                } else {
                    svg.style.transform = 'rotate(-90deg)';
                }

                // 这里可以添加实际的折叠/展开逻辑
                console.log('折叠/展开');
            });
        });

        // 列宽拖拽功能（简化版）
        let isDragging = false;
        let currentDragger = null;
        let startX = 0;
        let leftColumn = null;
        let rightColumn = null;

        document.querySelectorAll('.dragger-hot-spots.editable-cursor').forEach(dragger => {
            dragger.addEventListener('mousedown', function(e) {
                isDragging = true;
                currentDragger = this;
                startX = e.clientX;

                // 找到相邻的列
                const gap = this.closest('.column-gap');
                leftColumn = gap.previousElementSibling;
                rightColumn = gap.nextElementSibling;

                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;

            // 更新列宽（简化版，实际应该计算百分比）
            if (leftColumn && rightColumn) {
                const leftWidth = leftColumn.offsetWidth + deltaX;
                const rightWidth = rightColumn.offsetWidth - deltaX;

                // 这里应该更新列的宽度和百分比显示
                console.log('拖动中...', deltaX);
            }
        });

        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                currentDragger = null;
                document.body.style.cursor = 'default';
            }
        });

        // 添加列功能
        document.querySelectorAll('.add-column').forEach(addBtn => {
            addBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const gap = this.closest('.column-gap');
                if (!gap.classList.contains('disabled')) {

                    // 这里可以添加新列的逻辑

            });
        });

                this.style.backgroundColor = 'rgba(20, 86, 240, 0.04)';
            });

            zone.addEventListener('blur', function() {
                this.style.backgroundColor = 'transparent';
            });
        });
    </script>
