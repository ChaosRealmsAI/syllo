<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书顶部导航栏复刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-text': 'rgb(31, 35, 41)',
                        'secondary-text': 'rgb(100, 106, 115)',
                        'icon-color': 'rgb(43, 47, 54)',
                        'divider': 'rgb(222, 224, 227)',
                        'primary-blue': 'rgb(20, 86, 240)',
                        'badge-red': 'rgb(245, 74, 69)',
                    },
                    fontSize: {
                        'tiny': '10px',
                    },
                    boxShadow: {
                        'header': '0 1px 0 0 rgb(222, 224, 227)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 z-[89] h-16 bg-white shadow-header">
        <div class="flex items-center h-full px-4">
            <!-- 左侧部分 -->
            <div class="flex items-center">
                <!-- 侧边栏展开按钮 -->
                <button class="flex items-center justify-center w-6 h-6 mr-1.5 rounded hover:bg-gray-100 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-secondary-text">
                        <path d="M22 4a1 1 0 0 0-1-1H3a1 1 0 0 0 0 2h18a1 1 0 0 0 1-1Zm-1.111 7c.614 0 1.111.448 1.111 1s-.497 1-1.111 1H13.11c-.613 0-1.11-.448-1.11-1s.498-1 1.111-1h7.778ZM22 20c0-.552-.497-1-1.111-1H13.11c-.614 0-1.111.448-1.111 1s.498 1 1.111 1h7.778c.614 0 1.111-.448 1.111-1ZM8.59 16.864a1.117 1.117 0 0 0 0-1.729l-4.95-3.916c-.676-.535-1.64-.027-1.64.864v7.834c0 .89.964 1.4 1.639.865l4.951-3.918Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 首页按钮 -->
                <button class="flex items-center justify-center w-6 h-6 mr-2 rounded hover:bg-gray-100 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-secondary-text">
                        <path d="m20 10-8-5.939L4 10v10h5v-3.8a2.2 2.2 0 0 1 2.2-2.2h1.6a2.2 2.2 0 0 1 2.2 2.2V20h5V10Zm-9 11a1 1 0 0 1-1 1H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .75-1.562l8-5.938a2 2 0 0 1 2.5 0l8 5.938A2 2 0 0 1 22 10v10a2 2 0 0 1-2 2h-6a1 1 0 0 1-1-1v-4.8a.2.2 0 0 0-.2-.2h-1.6a.2.2 0 0 0-.2.2V21Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 分隔线 -->
                <div class="w-px h-8 ml-1 mr-3 bg-divider"></div>
            </div>

            <!-- 中间部分 - 标题和面包屑 -->
            <div class="flex-1 flex items-center min-w-[120px]">
                <div class="flex flex-col justify-center w-full">
                    <!-- 面包屑导航 -->
                    <div class="flex items-center h-[26px]">
                        <!-- 第一级 -->
                        <span class="flex items-center text-sm text-secondary-text flex-shrink-0">
                            <span class="block overflow-hidden text-ellipsis whitespace-nowrap max-w-[37px]">一</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="mx-1 flex-shrink-0">
                                <path fill="#8f959e" fill-rule="evenodd" d="M12.607 10.364 7.834 5.591a.75.75 0 0 1 1.06-1.06l5.304 5.303a.75.75 0 0 1 0 1.06l-5.304 5.304a.75.75 0 1 1-1.06-1.061z"></path>
                            </svg>
                        </span>

                        <!-- 当前页面 -->
                        <span class="flex items-center flex-shrink-0">
                            <span class="text-sm text-primary-text cursor-pointer hover:bg-gray-100 px-1 rounded">读书笔记</span>
                            <!-- 收藏按钮 -->
                            <button class="ml-2 p-1 rounded hover:bg-gray-100 transition-colors">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-secondary-text">
                                    <path d="M6.32 1.5c-.625 0-1.022.478-1.022 1.03 0 .534.487.973 1.022.97l1.692.003v4.526c0 .134-.113.264-.208.36l-4.156 4.77a.508.508 0 0 0-.147.358l-.001.803a1 1 0 0 0 1.01 1.012l6.482.001.007 6.6a1 1 0 0 0 1 .998h.021a1 1 0 0 0 1-1v-6.597l6.48-.002c.55 0 1-.452.999-1.012l.001-.804a.51.51 0 0 0-.15-.36l-4.144-4.769c-.092-.092-.186-.221-.186-.356V3.505l1.69-.005c.71 0 1.024-.603 1.024-.98 0-.616-.484-1.02-1.024-1.02H6.32Zm3.737 2.002L14.06 3.5l.006 5.419 3.826 4.416-11.698-.003L10.06 8.9l-.003-5.398Z" fill="currentColor"></path>
                                </svg>
                            </button>
                        </span>
                    </div>

                    <!-- 元信息 -->
                    <div class="flex items-center h-[18px] -mt-px text-xs text-secondary-text overflow-visible">
                        <span class="px-1 rounded-md hover:bg-gray-100 cursor-pointer whitespace-nowrap">最近修改: 24 分钟前</span>
                    </div>
                </div>
            </div>

            <!-- 右侧部分 -->
            <div class="flex items-center">
                <!-- 分享按钮 -->
                <button class="flex items-center justify-center h-8 min-w-[80px] px-3 mx-3 bg-primary-blue text-white text-sm rounded-md hover:opacity-90 transition-opacity">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1">
                        <path d="M8.5 4.5a2.5 2.5 0 1 0 .001 5.001A2.5 2.5 0 0 0 8.5 4.5ZM4 7a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0Zm1.835 7.5c-1.82 0-3.335 1.498-3.335 3.4v1.6h12v-1.6c0-1.901-1.515-3.4-3.335-3.4h-5.33ZM.5 17.9c0-2.982 2.39-5.4 5.335-5.4h5.33c2.945 0 5.335 2.418 5.335 5.4v1.6c0 1.1-.9 2-2 2h-12c-1.1 0-2-.9-2-2v-1.6Zm22 2.6h-4.135v-2H21.5v-.6c0-1.002-.845-1.9-2-1.9h-1.31a5.46 5.46 0 0 0-.985-2H19.5c2.21 0 4 1.746 4 3.9v1.6c.025.535-.49 1.02-1 1Z" fill="currentColor"></path>
                    </svg>
                    <span>分享</span>
                </button>

                <!-- 编辑模式切换 -->
                <button class="flex items-center h-8 px-3 ml-1 mr-2 rounded-md hover:bg-gray-100 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1 text-primary-text">
                        <path d="m17.57 7.244-.006-.006.37-.37a1 1 0 0 0 .001-1.412l-3.434-3.453-.002-.002a1 1 0 0 0-1.414 0l-.705.706.01.01L2 13.186V17a1 1 0 0 0 1 1h3.814L17.57 7.244Zm-3.273.389-2.015-2.015 1.487-1.515 2.023 2.034-1.495 1.496Zm-3.415-.587 2.002 2.002-6.913 6.92h-.004l-1.934-1.935v-.003l6.849-6.984ZM3 20a1 1 0 1 0 0 2h18a1 1 0 1 0 0-2H3Z" fill="currentColor"></path>
                    </svg>
                    <span class="text-sm text-primary-text">编辑</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-1">
                        <path d="m3.414 7.086-.707.707a1 1 0 0 0 0 1.414l7.778 7.778a2 2 0 0 0 2.829 0l7.778-7.778a1 1 0 0 0 0-1.414l-.707-.707a1 1 0 0 0-1.415 0l-7.07 7.07-7.072-7.07a1 1 0 0 0-1.414 0Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 通知中心 -->
                <div class="relative">
                    <button class="relative flex items-center justify-center w-[26px] h-[26px] ml-2 rounded-md hover:bg-gray-100 transition-colors">
                        <!-- 徽章 -->
                        <span class="absolute top-[35%] left-[65%] transform -translate-x-1/2 -translate-y-1/2 min-w-[14px] h-[14px] px-0.5 bg-badge-red text-white text-tiny leading-[14px] text-center rounded-lg">0</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-primary-text">
                            <path d="M10 3.176v-.26c0-.55.45-1 1-1h2c.55 0 1 .45 1 1v.26c3.45.917 6 4.15 6 7.998v6.364h1a1 1 0 1 1 0 2H3a1 1 0 1 1 0-2h1v-6.364c0-3.848 2.55-7.081 6-7.998ZM6 17.538h12v-6.361c0-3.458-2.686-6.261-6-6.261s-6 2.803-6 6.26v6.362Zm2.75 4.5a1 1 0 0 1 1-1h4.5a1 1 0 0 1 0 2h-4.5a1 1 0 0 1-1-1Z" fill="currentColor"></path>
                        </svg>
                    </button>
                </div>

                <!-- 更多菜单 -->
                <button class="flex items-center justify-center w-[26px] h-[26px] ml-2 rounded-md hover:bg-gray-100 transition-colors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-icon-color">
                        <path d="M5.5 11.75a1.75 1.75 0 1 1-3.5 0 1.75 1.75 0 0 1 3.5 0Zm8.225 0a1.75 1.75 0 1 1-3.5 0 1.75 1.75 0 0 1 3.5 0Zm8.275 0a1.75 1.75 0 1 1-3.5 0 1.75 1.75 0 0 1 3.5 0Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 分隔线 -->
                <div class="w-px h-8 mx-3 bg-divider"></div>

                <!-- 搜索按钮 -->
                <button class="flex items-center justify-center w-[32px] h-[32px] rounded-md hover:bg-gray-100 transition-colors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-icon-color">
                        <path d="M16.473 17.887A9.46 9.46 0 0 1 10.5 20a9.5 9.5 0 1 1 9.5-9.5 9.46 9.46 0 0 1-2.113 5.973l3.773 3.773a.996.996 0 0 1-.007 1.407.996.996 0 0 1-1.407.007l-3.773-3.773ZM18 10.5a7.5 7.5 0 1 0-15 0 7.5 7.5 0 0 0 15 0Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 添加按钮 -->
                <button class="flex items-center justify-center w-[32px] h-[32px] ml-2 rounded-md hover:bg-gray-100 transition-colors">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-icon-color">
                        <path d="M12 2a1 1 0 0 0-1 1v8H3a1 1 0 1 0 0 2h8v8a1 1 0 1 0 2 0v-8h8a1 1 0 1 0 0-2h-8V3a1 1 0 0 0-1-1Z" fill="currentColor"></path>
                    </svg>
                </button>

                <!-- 分隔线 -->
                <div class="w-px h-8 mx-3 bg-divider"></div>

                <!-- 用户头像 -->
                <div class="relative">
                    <button class="relative w-8 h-8 rounded-full overflow-hidden hover:opacity-80 transition-opacity">
                        <img src="https://s1-imfile.feishucdn.com/static-resource/v1/v2_44668394-4016-4240-bbb7-c49a44ece99g~?image_size=noop&cut_type=&quality=&format=image&sticker_format=.webp"
                             alt="用户头像"
                             class="w-full h-full object-cover">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页面内容区域（用于演示） -->
    <div class="mt-16 p-8 bg-white min-h-screen">
        <h1 class="text-2xl font-bold text-primary-text mb-4">飞书顶部导航栏复刻</h1>
        <p class="text-secondary-text">这是一个使用 Tailwind CSS 复刻的飞书顶部导航栏组件。所有样式和交互效果都已根据原始设计进行了精确还原。</p>

        <div class="mt-8 p-6 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold text-primary-text mb-3">组件特性</h2>
            <ul class="space-y-2 text-secondary-text">
                <li>✓ 响应式设计</li>
                <li>✓ 悬停效果</li>
                <li>✓ 精确的颜色和间距</li>
                <li>✓ SVG 图标</li>
                <li>✓ 通知徽章</li>
                <li>✓ 面包屑导航</li>
                <li>✓ 用户头像</li>
            </ul>
        </div>
    </div>
</body>
</html>
